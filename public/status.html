<!doctype html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SYSTEM BOOT | HAWAI HOSTING</title>
    <link rel="icon" type="image/png" href="/logo.png" />
    <link
      href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Rajdhani:wght@500;600;700&family=Syncopate:wght@700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />

    <style>
      :root {
        --void-black: #020204;
        --neon-blue: #00f3ff;
        --neon-purple: #bc13fe;
        --neon-green: #00ff9d;
        --glass-bg: rgba(10, 15, 20, 0.75);
        --border-color: rgba(0, 243, 255, 0.3);
      }

      * {
        cursor: none;
        box-sizing: border-box;
      }
      body {
        background-color: var(--void-black);
        color: white;
        margin: 0;
        overflow: hidden;
        height: 100vh;
        font-family: "JetBrains Mono", monospace;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      /* CRT OVERLAY */
      .crt-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background:
          linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%),
          linear-gradient(
            90deg,
            rgba(255, 0, 0, 0.06),
            rgba(0, 255, 0, 0.02),
            rgba(0, 0, 255, 0.06)
          );
        background-size:
          100% 2px,
          3px 100%;
        pointer-events: none;
        z-index: 9999;
        animation: flicker 0.15s infinite;
        opacity: 0.8;
      }
      @keyframes flicker {
        0% {
          opacity: 0.85;
        }
        50% {
          opacity: 0.8;
        }
        100% {
          opacity: 0.85;
        }
      }

      /* VORTEX CANVAS (SAME AS INDEX) */
      #vortex-canvas {
        position: fixed;
        top: 0;
        left: 0;
        z-index: -1;
      }

      /* BOOT LOADER (SAME AS INDEX, BUT MINI) */
      .boot-layer {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: var(--void-black);
        z-index: 5000;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        gap: 20px;
      }
      .mini-reactor {
        width: 100px;
        height: 100px;
        border: 4px solid var(--neon-purple);
        border-top-color: transparent;
        border-radius: 50%;
        animation: spin 1s infinite linear;
      }
      .mini-reactor::after {
        content: "";
        display: block;
        width: 80px;
        height: 80px;
        margin: 6px;
        border: 4px solid var(--neon-blue);
        border-bottom-color: transparent;
        border-radius: 50%;
        animation: spin-rev 0.8s infinite linear;
      }
      .boot-status {
        font-family: "Syncopate";
        font-size: 1rem;
        color: #888;
        letter-spacing: 2px;
      }
      @keyframes spin {
        100% {
          transform: rotate(360deg);
        }
      }
      @keyframes spin-rev {
        100% {
          transform: rotate(-360deg);
        }
      }

      /* GATES */
      .gate {
        position: fixed;
        left: 0;
        width: 100%;
        height: 50%;
        background: #050505;
        z-index: 4000;
        transition: transform 1.5s cubic-bezier(0.77, 0, 0.175, 1);
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .gate-top {
        top: 0;
        border-bottom: 2px solid var(--neon-blue);
        align-items: flex-end;
      }
      .gate-bottom {
        bottom: 0;
        border-top: 2px solid var(--neon-blue);
        align-items: flex-start;
      }
      .gate-text {
        font-family: "Rajdhani";
        font-size: 1.2rem;
        letter-spacing: 5px;
        color: #333;
        margin: 10px;
      }
      body.access-granted .gate-top {
        transform: translateY(-100%);
      }
      body.access-granted .gate-bottom {
        transform: translateY(100%);
      }
      body.access-granted .boot-layer {
        display: none;
      }

      /* HUD DASHBOARD */
      .hud-container {
        position: relative;
        z-index: 10;
        width: 90%;
        max-width: 700px;
        padding: 50px;
        background: var(--glass-bg);
        backdrop-filter: blur(15px);
        border: 1px solid var(--border-color);
        box-shadow: 0 0 50px rgba(0, 243, 255, 0.1);
        clip-path: polygon(0 0, 100% 0, 100% 90%, 95% 100%, 0 100%);
      }
      .logo-display {
        width: 60px;
        margin: 0 auto 20px;
        display: block;
        filter: drop-shadow(0 0 10px var(--neon-purple));
      }

      .glitch-title {
        font-family: "Syncopate";
        font-weight: 700;
        font-size: 2rem;
        color: white;
        margin-bottom: 40px;
        text-shadow: 0 0 20px var(--neon-purple);
        text-align: center;
        letter-spacing: 2px;
      }

      .status-panel {
        display: flex;
        justify-content: space-between;
        font-family: "Rajdhani";
        font-weight: 600;
        color: var(--neon-blue);
        margin-bottom: 10px;
        font-size: 1.1rem;
      }
      .bar-frame {
        width: 100%;
        height: 24px;
        background: #000;
        border: 1px solid #333;
        position: relative;
        margin-bottom: 40px;
        border-radius: 4px;
        overflow: hidden;
      }
      .bar-fill {
        height: 100%;
        width: 0%;
        background: var(--neon-blue);
        box-shadow: 0 0 20px var(--neon-blue);
        position: relative;
        transition: width 0.1s linear;
      }
      .bar-fill::after {
        content: "";
        position: absolute;
        inset: 0;
        background: linear-gradient(
          90deg,
          transparent,
          rgba(255, 255, 255, 0.6),
          transparent
        );
        transform: skewX(-20deg) translateX(-50px);
        animation: shine 1.5s infinite;
      }
      @keyframes shine {
        100% {
          transform: skewX(-20deg) translateX(600px);
        }
      }

      /* ENHANCED NETWORK GRID */
      .grid-status {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 20px;
      }
      .step-item {
        background: rgba(0, 0, 0, 0.4);
        padding: 15px;
        border: 1px solid #333;
        display: flex;
        align-items: center;
        gap: 15px;
        transition: 0.3s;
      }
      .step-item.active {
        border-color: var(--neon-green);
        background: rgba(0, 255, 157, 0.05);
        box-shadow: 0 0 15px rgba(0, 255, 157, 0.1);
      }
      .step-icon {
        width: 30px;
        height: 30px;
        border-radius: 50%;
        background: #222;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #555;
      }
      .step-item.active .step-icon {
        background: var(--neon-green);
        color: black;
        box-shadow: 0 0 10px var(--neon-green);
      }
      .step-info h4 {
        margin: 0;
        font-size: 0.9rem;
        color: #888;
        font-weight: normal;
      }
      .step-item.active .step-info h4 {
        color: white;
      }
      .step-info p {
        margin: 0;
        font-size: 0.75rem;
        color: #555;
      }
      .step-item.active .step-info p {
        color: var(--neon-green);
      }

      /* CURSOR */
      .cursor-dot {
        width: 8px;
        height: 8px;
        background-color: var(--neon-blue);
        border-radius: 50%;
        position: fixed;
        top: 0;
        left: 0;
        transform: translate(-50%, -50%);
        pointer-events: none;
        z-index: 10000;
        mix-blend-mode: difference;
      }
      .cursor-circle {
        width: 40px;
        height: 40px;
        border: 1px solid var(--neon-blue);
        border-radius: 50%;
        position: fixed;
        top: 0;
        left: 0;
        transform: translate(-50%, -50%);
        pointer-events: none;
        transition:
          width 0.2s,
          height 0.2s;
      }
      body.hovering .cursor-circle {
        width: 60px;
        height: 60px;
        background-color: rgba(0, 243, 255, 0.1);
        border-color: var(--neon-green);
        border-style: dashed;
        animation: spinCursor 4s linear infinite;
      }
      @keyframes spinCursor {
        to {
          transform: translate(-50%, -50%) rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <div class="crt-overlay"></div>
    <div class="cursor-dot" id="cDot"></div>
    <div class="cursor-circle" id="cCircle"></div>
    <canvas id="vortex-canvas"></canvas>

    <div class="boot-layer">
      <div class="mini-reactor"></div>
      <div class="boot-status" id="bootText">SYSTEM CHECK...</div>
    </div>

    <div class="gate gate-top"><div class="gate-text">SYSTEM LOCKED</div></div>
    <div class="gate gate-bottom">
      <div class="gate-text">WAITING AUTH</div>
    </div>

    <div class="hud-container interactable" id="mainHud">
      <img
        src="/logo.png"
        class="logo-display"
        alt="HW"
        onerror="this.style.display = 'none'"
      />
      <h1 class="glitch-title">DEPLOYING SEQUENCE</h1>

      <div class="status-panel">
        <span id="statusLabel">INITIALIZING EDGE NETWORK...</span>
        <span id="pctLabel">0%</span>
      </div>
      <div class="bar-frame"><div class="bar-fill" id="progressBar"></div></div>

      <div class="grid-status">
        <div class="step-item" id="s1">
          <div class="step-icon"><i class="ri-global-line"></i></div>
          <div class="step-info">
            <h4>REGION SELECT</h4>
            <p>PENDING</p>
          </div>
        </div>
        <div class="step-item" id="s2">
          <div class="step-icon"><i class="ri-radar-fill"></i></div>
          <div class="step-info">
            <h4>DNS PROPAGATION</h4>
            <p>PENDING</p>
          </div>
        </div>
        <div class="step-item" id="s3">
          <div class="step-icon"><i class="ri-shield-check-fill"></i></div>
          <div class="step-info">
            <h4>SSL SECURITY</h4>
            <p>PENDING</p>
          </div>
        </div>
        <div class="step-item" id="s4">
          <div class="step-icon"><i class="ri-rocket-2-fill"></i></div>
          <div class="step-info">
            <h4>LIVE STATUS</h4>
            <p>PENDING</p>
          </div>
        </div>
      </div>
    </div>

    <script>
      // === AUDIO ===
      const AudioContext = window.AudioContext || window.webkitAudioContext;
      const audioCtx = new AudioContext();
      class SoundFX {
        playTone(freq, type, duration, vol = 0.1) {
          if (audioCtx.state === "suspended") audioCtx.resume();
          const osc = audioCtx.createOscillator();
          const gainNode = audioCtx.createGain();
          osc.type = type;
          osc.frequency.setValueAtTime(freq, audioCtx.currentTime);
          gainNode.gain.setValueAtTime(vol, audioCtx.currentTime);
          gainNode.gain.exponentialRampToValueAtTime(
            0.01,
            audioCtx.currentTime + duration,
          );
          osc.connect(gainNode);
          gainNode.connect(audioCtx.destination);
          osc.start();
          osc.stop(audioCtx.currentTime + duration);
        }
        playHover() {
          this.playTone(400, "sine", 0.1, 0.05);
        }
        playPing() {
          this.playTone(800, "sine", 0.1, 0.05);
        }
        playBoot() {
          if (audioCtx.state === "suspended") return;
          const osc = audioCtx.createOscillator();
          const gain = audioCtx.createGain();
          osc.frequency.setValueAtTime(100, audioCtx.currentTime);
          osc.frequency.exponentialRampToValueAtTime(
            800,
            audioCtx.currentTime + 0.5,
          );
          gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
          gain.gain.exponentialRampToValueAtTime(
            0.01,
            audioCtx.currentTime + 0.5,
          );
          osc.connect(gain);
          gain.connect(audioCtx.destination);
          osc.start();
          osc.stop(audioCtx.currentTime + 0.5);
        }
      }
      const sfx = new SoundFX();

      // === MOUSE ===
      const dot = document.getElementById("cDot"),
        circle = document.getElementById("cCircle");
      let mouseX = window.innerWidth / 2,
        mouseY = window.innerHeight / 2,
        circleX = mouseX,
        circleY = mouseY;
      document.addEventListener("mousemove", (e) => {
        mouseX = e.clientX;
        mouseY = e.clientY;
        dot.style.left = mouseX + "px";
        dot.style.top = mouseY + "px";
      });
      function animateCursor() {
        circleX += (mouseX - circleX) * 0.15;
        circleY += (mouseY - circleY) * 0.15;
        circle.style.left = circleX + "px";
        circle.style.top = circleY + "px";
        requestAnimationFrame(animateCursor);
      }
      animateCursor();
      document.querySelectorAll(".interactable").forEach((el) => {
        el.addEventListener("mouseenter", () => {
          document.body.classList.add("hovering");
          sfx.playHover();
        });
        el.addEventListener("mouseleave", () => {
          document.body.classList.remove("hovering");
        });
      });

      // === BOOT SEQUENCE ===
      window.onload = () => {
        setTimeout(() => {
          document.getElementById("bootText").innerText = "AUTHENTICATING...";
        }, 1000);
        setTimeout(() => {
          sfx.playBoot();
          document.body.classList.add("access-granted");
          startMainProcess();
        }, 2000);
      };

      // === DEPLOY PROCESS LOGIC ===
      const progressBar = document.getElementById("progressBar");
      const pctLabel = document.getElementById("pctLabel");
      const statusLabel = document.getElementById("statusLabel");

      let progress = 0;
      let speed = 0.4; // Constant speed, no boost
      let deployInterval;

      function updateStep(id, title, status) {
        const el = document.getElementById(id);
        el.classList.add("active");
        el.querySelector("p").innerText = status;
        sfx.playPing();
      }

      function startMainProcess() {
        deployInterval = setInterval(() => {
          progress += speed;
          if (progress >= 100) progress = 100;

          progressBar.style.width = progress + "%";
          pctLabel.innerText = Math.floor(progress) + "%";

          // Milestone events
          if (
            progress > 15 &&
            !document.getElementById("s1").classList.contains("active")
          )
            updateStep("s1", null, "ASIA-SE1 [CONNECTED]");
          if (
            progress > 45 &&
            !document.getElementById("s2").classList.contains("active")
          )
            updateStep("s2", null, "RESOLVED");
          if (
            progress > 75 &&
            !document.getElementById("s3").classList.contains("active")
          )
            updateStep("s3", null, "ENCRYPTED (TLS 1.3)");
          if (
            progress > 95 &&
            !document.getElementById("s4").classList.contains("active")
          )
            updateStep("s4", null, "ONLINE");

          if (progress >= 100) {
            clearInterval(deployInterval);
            finish();
          }
        }, 30);
      }

      function finish() {
        statusLabel.innerText = "DEPLOYMENT COMPLETE";
        statusLabel.style.color = "var(--neon-green)";
        const params = new URLSearchParams(window.location.search);
        const target = params.get("url");
        setTimeout(() => {
          if (target) window.location.href = target;
          else alert("Target URL not found!");
        }, 1200);
      }

      // === VORTEX CANVAS (Shared Logic) ===
      const cvs = document.getElementById("vortex-canvas"),
        ctx = cvs.getContext("2d");
      let width, height;
      function resize() {
        width = cvs.width = window.innerWidth;
        height = cvs.height = window.innerHeight;
      }
      window.addEventListener("resize", resize);
      resize();
      const particles = [];
      class Particle {
        constructor() {
          this.reset();
        }
        reset() {
          this.x = Math.random() * width;
          this.y = Math.random() * height;
          this.z = 2 * Math.random() + 0.5;
          this.vx = 0.2 * (Math.random() - 0.5);
          this.vy = 0.2 * (Math.random() - 0.5);
          const e = 360 * Math.random();
          this.color = `hsla(${e}, 100%, 60%, `;
        }
        update() {
          const e = width / 2 - this.x,
            t = height / 2 - this.y,
            n = Math.sqrt(e * e + t * t);
          this.x += (e / n) * this.z * 1.5;
          this.y += (t / n) * this.z * 1.5;
          if (
            n < 10 ||
            this.x < 0 ||
            this.x > width ||
            this.y < 0 ||
            this.y > height
          )
            this.reset();
        }
        draw() {
          const e = Math.sqrt(
              (width / 2 - this.x) ** 2 + (height / 2 - this.y) ** 2,
            ),
            t = Math.min(e / (width / 3), 1);
          ctx.fillStyle = this.color + 0.8 * t + ")";
          ctx.beginPath();
          ctx.arc(this.x, this.y, this.z, 0, 2 * Math.PI);
          ctx.fill();
        }
      }
      for (let i = 0; i < 200; i++) particles.push(new Particle());
      function animateBG() {
        ctx.fillStyle = "rgba(2, 2, 4, 0.1)";
        ctx.fillRect(0, 0, width, height);
        particles.forEach((p) => {
          p.update();
          p.draw();
        });
        requestAnimationFrame(animateBG);
      }
      animateBG();
    </script>
  </body>
</html>
