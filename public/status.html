<!doctype html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SYSTEM BOOT | HAWAI HOSTING</title>
    <link rel="icon" type="image/png" href="/logo.png" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Rajdhani:wght@500;600;700&family=Syncopate:wght@700&display=swap"
      rel="stylesheet"
    />

    <style>
      :root {
        /* PALETTE */
        --void-black: #020204;
        --neon-blue: #00f3ff;
        --neon-purple: #bc13fe;
        --neon-green: #00ff9d;
        --glass-bg: rgba(10, 15, 20, 0.65);
        --border-color: rgba(0, 243, 255, 0.3);
      }

      * {
        cursor: none; /* Hide default cursor */
        box-sizing: border-box;
      }

      body {
        background-color: var(--void-black);
        color: white;
        margin: 0;
        overflow: hidden;
        height: 100vh;
        font-family: "JetBrains Mono", monospace;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      /* === 1. CRT OVERLAY & VIBE === */
      .crt-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background:
          linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%),
          linear-gradient(
            90deg,
            rgba(255, 0, 0, 0.06),
            rgba(0, 255, 0, 0.02),
            rgba(0, 0, 255, 0.06)
          );
        background-size:
          100% 2px,
          3px 100%;
        pointer-events: none;
        z-index: 9999;
        animation: flicker 0.15s infinite;
        opacity: 0.8;
      }

      @keyframes flicker {
        0% {
          opacity: 0.85;
        }
        50% {
          opacity: 0.8;
        }
        100% {
          opacity: 0.85;
        }
      }

      /* === 2. BACKGROUND PARTICLES === */
      #vortex-canvas {
        position: fixed;
        top: 0;
        left: 0;
        z-index: -1;
      }

      /* === 3. CUSTOM CURSOR === */
      .cursor-dot,
      .cursor-circle {
        position: fixed;
        top: 0;
        left: 0;
        transform: translate(-50%, -50%);
        pointer-events: none;
        z-index: 10000;
        mix-blend-mode: difference;
      }
      .cursor-dot {
        width: 8px;
        height: 8px;
        background-color: var(--neon-blue);
        border-radius: 50%;
      }
      .cursor-circle {
        width: 40px;
        height: 40px;
        border: 1px solid var(--neon-blue);
        border-radius: 50%;
        transition:
          width 0.2s,
          height 0.2s,
          background-color 0.2s;
      }
      /* Interactive State */
      body.hovering .cursor-circle {
        width: 60px;
        height: 60px;
        background-color: rgba(0, 243, 255, 0.1);
        border-color: var(--neon-green);
        border-style: dashed;
        animation: spinCursor 4s linear infinite;
      }
      @keyframes spinCursor {
        to {
          transform: translate(-50%, -50%) rotate(360deg);
        }
      }

      /* === 4. FAKE OS / BOOT SEQUENCE === */
      .boot-layer {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: var(--void-black);
        z-index: 5000;
        padding: 40px;
        display: flex;
        flex-direction: column;
        justify-content: flex-end;
        font-family: "JetBrains Mono", monospace;
        font-size: 14px;
        color: var(--neon-green);
      }
      .boot-log {
        margin-bottom: 5px;
        opacity: 0.8;
      }

      /* === 5. GATES (GERBANG) === */
      .gate {
        position: fixed;
        left: 0;
        width: 100%;
        height: 50%;
        background: #050505;
        z-index: 4000;
        transition: transform 1.5s cubic-bezier(0.77, 0, 0.175, 1);
        display: flex;
        justify-content: center;
        align-items: center;
        border-right: 5px solid var(--neon-purple); /* Decoration */
        border-left: 5px solid var(--neon-purple);
      }
      .gate-top {
        top: 0;
        border-bottom: 2px solid var(--neon-blue);
        align-items: flex-end;
      }
      .gate-bottom {
        bottom: 0;
        border-top: 2px solid var(--neon-blue);
        align-items: flex-start;
      }
      .gate-text {
        font-family: "Rajdhani", sans-serif;
        font-size: 1.2rem;
        letter-spacing: 5px;
        color: #333;
        margin: 10px;
      }

      /* Open State */
      body.access-granted .gate-top {
        transform: translateY(-100%);
      }
      body.access-granted .gate-bottom {
        transform: translateY(100%);
      }
      body.access-granted .boot-layer {
        display: none;
      }

      /* === 6. MAIN HUD (HEADS-UP DISPLAY) === */
      .hud-container {
        position: relative;
        z-index: 10;
        width: 90%;
        max-width: 650px;
        padding: 50px;

        /* Glassmorphism */
        background: var(--glass-bg);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid var(--border-color);
        box-shadow: 0 0 30px rgba(0, 243, 255, 0.05);

        /* Tech Corners */
        clip-path: polygon(0 0, 100% 0, 100% 85%, 95% 100%, 0 100%);
      }

      /* Decorative Lines */
      .hud-line {
        position: absolute;
        background: var(--neon-blue);
      }
      .hl-top {
        top: 0;
        left: 0;
        width: 30%;
        height: 2px;
      }
      .hl-bottom {
        bottom: 0;
        right: 0;
        width: 40%;
        height: 2px;
      }

      /* Glitch Title */
      .glitch-title {
        font-family: "Syncopate", sans-serif;
        font-weight: 700;
        font-size: 2.5rem;
        color: white;
        text-transform: uppercase;
        position: relative;
        margin-bottom: 30px;
        text-shadow: 2px 2px var(--neon-purple);
      }
      .glitch-title::before,
      .glitch-title::after {
        content: attr(data-text);
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: var(--void-black); /* Matches boot bg */
      }
      .glitch-title::before {
        left: 2px;
        text-shadow: -2px 0 var(--neon-blue);
        clip: rect(24px, 550px, 90px, 0);
        animation: glitch-anim-1 2.5s infinite linear alternate-reverse;
      }
      .glitch-title::after {
        left: -2px;
        text-shadow: -2px 0 var(--neon-purple);
        clip: rect(85px, 550px, 140px, 0);
        animation: glitch-anim-2 3s infinite linear alternate-reverse;
      }

      @keyframes glitch-anim-1 {
        0% {
          clip: rect(20px, 9999px, 10px, 0);
        }
        100% {
          clip: rect(80px, 9999px, 50px, 0);
        }
      }
      @keyframes glitch-anim-2 {
        0% {
          clip: rect(10px, 9999px, 80px, 0);
        }
        100% {
          clip: rect(90px, 9999px, 20px, 0);
        }
      }

      /* Progress Bar HUD */
      .status-panel {
        display: flex;
        justify-content: space-between;
        font-family: "Rajdhani", sans-serif;
        font-weight: 600;
        color: var(--neon-blue);
        margin-bottom: 10px;
        font-size: 1.1rem;
      }

      .bar-frame {
        width: 100%;
        height: 12px;
        background: #111;
        border: 1px solid #444;
        position: relative;
        margin-bottom: 30px;
        overflow: hidden;
      }
      .bar-fill {
        height: 100%;
        width: 0%;
        background: var(--neon-blue);
        box-shadow: 0 0 15px var(--neon-blue);
        position: relative;
      }
      /* Striped animation on bar */
      .bar-fill::after {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: linear-gradient(
          45deg,
          transparent 25%,
          rgba(0, 0, 0, 0.5) 25%,
          rgba(0, 0, 0, 0.5) 50%,
          transparent 50%,
          transparent 75%,
          rgba(0, 0, 0, 0.5) 75%
        );
        background-size: 10px 10px;
      }

      /* Terminal Output */
      .terminal-box {
        background: rgba(0, 0, 0, 0.8);
        border-left: 2px solid var(--neon-green);
        padding: 15px;
        height: 100px;
        overflow: hidden;
        font-size: 0.8rem;
        color: #eee;
        margin-bottom: 25px;
        position: relative;
      }
      .log-line {
        display: block;
        margin-bottom: 4px;
      }
      .log-line.new {
        color: var(--neon-green);
        text-shadow: 0 0 5px var(--neon-green);
      }

      /* Button Cyber */
      .btn-cyber {
        background: transparent;
        border: 1px solid var(--neon-blue);
        color: var(--neon-blue);
        font-family: "Rajdhani", sans-serif;
        font-weight: 700;
        font-size: 1.2rem;
        padding: 15px 40px;
        text-transform: uppercase;
        letter-spacing: 3px;
        position: relative;
        transition: 0.3s;
        /* Clip Path Corner */
        clip-path: polygon(10% 0, 100% 0, 100% 70%, 90% 100%, 0 100%, 0 30%);
      }
      .btn-cyber:hover {
        background: var(--neon-blue);
        color: #000;
        box-shadow: 0 0 30px var(--neon-blue);
      }
      .btn-cyber:active {
        transform: scale(0.98);
      }

      /* Logo */
      .logo-display {
        width: 80px;
        margin-bottom: 20px;
        filter: drop-shadow(0 0 10px var(--neon-purple));
      }
    </style>
  </head>
  <body>
    <div class="crt-overlay"></div>

    <div class="cursor-dot" id="cDot"></div>
    <div class="cursor-circle" id="cCircle"></div>

    <canvas id="vortex-canvas"></canvas>

    <div class="boot-layer" id="bootLayer">
      <div id="bootText"></div>
    </div>

    <div class="gate gate-top"><div class="gate-text">SYSTEM LOCKED</div></div>
    <div class="gate gate-bottom">
      <div class="gate-text">WAITING AUTH</div>
    </div>

    <div class="hud-container interactable" id="mainHud">
      <div class="hud-line hl-top"></div>
      <div class="hud-line hl-bottom"></div>

      <img
        src="/logo.png"
        class="logo-display"
        alt="HW"
        onerror="this.style.display = 'none'"
      />

      <h1 class="glitch-title" data-text="DEPLOY THE FUTURE">
        DEPLOY THE FUTURE
      </h1>

      <div class="status-panel">
        <span id="statusLabel">ESTABLISHING UPLINK...</span>
        <span id="pctLabel">0%</span>
      </div>

      <div class="bar-frame">
        <div class="bar-fill" id="progressBar"></div>
      </div>

      <div class="terminal-box" id="termBox">
        <span class="log-line">> Initializing UI...</span>
      </div>

      <button
        class="btn-cyber interactable"
        id="boostBtn"
        onclick="engageBoost()"
      >
        INITIALIZE BOOST
      </button>
    </div>

    <script>
      // === AUDIO SYNTHESIZER (SFX) ===
      // Menggunakan Web Audio API untuk membuat suara tanpa file mp3 eksternal
      const AudioContext = window.AudioContext || window.webkitAudioContext;
      const audioCtx = new AudioContext();

      class SoundFX {
        constructor() {
          this.osc = null;
          this.gain = null;
        }

        playTone(freq, type, duration, vol = 0.1) {
          if (audioCtx.state === "suspended") audioCtx.resume();
          const osc = audioCtx.createOscillator();
          const gainNode = audioCtx.createGain();

          osc.type = type; // 'sine', 'square', 'sawtooth', 'triangle'
          osc.frequency.setValueAtTime(freq, audioCtx.currentTime);

          gainNode.gain.setValueAtTime(vol, audioCtx.currentTime);
          gainNode.gain.exponentialRampToValueAtTime(
            0.01,
            audioCtx.currentTime + duration,
          );

          osc.connect(gainNode);
          gainNode.connect(audioCtx.destination);

          osc.start();
          osc.stop(audioCtx.currentTime + duration);
        }

        playHover() {
          this.playTone(400, "sine", 0.1, 0.05);
        }
        playClick() {
          this.playTone(1200, "square", 0.1, 0.05);
        }
        playBoot() {
          // Swipe effect
          if (audioCtx.state === "suspended") return;
          const osc = audioCtx.createOscillator();
          const gain = audioCtx.createGain();
          osc.frequency.setValueAtTime(100, audioCtx.currentTime);
          osc.frequency.exponentialRampToValueAtTime(
            800,
            audioCtx.currentTime + 0.5,
          );
          gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
          gain.gain.exponentialRampToValueAtTime(
            0.01,
            audioCtx.currentTime + 0.5,
          );
          osc.connect(gain);
          gain.connect(audioCtx.destination);
          osc.start();
          osc.stop(audioCtx.currentTime + 0.5);
        }
      }
      const sfx = new SoundFX();

      // === CUSTOM CURSOR LOGIC ===
      const dot = document.getElementById("cDot");
      const circle = document.getElementById("cCircle");
      let mouseX = window.innerWidth / 2;
      let mouseY = window.innerHeight / 2;
      let circleX = mouseX;
      let circleY = mouseY;

      document.addEventListener("mousemove", (e) => {
        mouseX = e.clientX;
        mouseY = e.clientY;
        dot.style.left = mouseX + "px";
        dot.style.top = mouseY + "px";
      });

      // Lerp animation for smooth trailing circle
      function animateCursor() {
        circleX += (mouseX - circleX) * 0.15;
        circleY += (mouseY - circleY) * 0.15;
        circle.style.left = circleX + "px";
        circle.style.top = circleY + "px";
        requestAnimationFrame(animateCursor);
      }
      animateCursor();

      // Interactive Elements Hover
      document.querySelectorAll(".interactable").forEach((el) => {
        el.addEventListener("mouseenter", () => {
          document.body.classList.add("hovering");
          sfx.playHover();
        });
        el.addEventListener("mouseleave", () => {
          document.body.classList.remove("hovering");
        });
      });

      // === BOOT SEQUENCE & GATES ===
      const bootTextEl = document.getElementById("bootText");
      const bootLines = [
        "BIOS DATE 01/18/26 20:15:26 VER 1.0.4",
        "CPU: HAWAI-QUANTUM @ 40GHz",
        "DETECTING PRIMARY DRIVES... DONE",
        "LOADING KERNEL... SUCCESS",
        "DECRYPTING SECURITY KEYS...",
        "................................",
        "ACCESS GRANTED.",
      ];

      let lineIndex = 0;
      function runBoot() {
        if (lineIndex < bootLines.length) {
          const div = document.createElement("div");
          div.className = "boot-log";
          div.innerText = bootLines[lineIndex];
          bootTextEl.appendChild(div);

          lineIndex++;
          setTimeout(runBoot, 300); // Kecepatan ketik
        } else {
          // Boot Selesai -> Buka Gerbang
          setTimeout(() => {
            sfx.playBoot();
            document.body.classList.add("access-granted");
            startMainProcess();
          }, 800);
        }
      }
      // Start Boot immediately
      window.onload = runBoot;

      // === MAIN LOGIC (DEPLOYMENT) ===
      const progressBar = document.getElementById("progressBar");
      const pctLabel = document.getElementById("pctLabel");
      const termBox = document.getElementById("termBox");
      const statusLabel = document.getElementById("statusLabel");
      const boostBtn = document.getElementById("boostBtn");

      let progress = 0;
      let speed = 0.2; // Base speed
      let deployInterval;

      const logs = [
        "Resolving host...",
        "Optimizing assets...",
        "Minifying CSS/JS...",
        "Connecting to satellite...",
        "Uploading to Edge...",
        "Verifying integrity...",
        "Clearing cache...",
      ];
      let logIdx = 0;

      function addLog(msg) {
        const span = document.createElement("span");
        span.className = "log-line new";
        span.innerText = `> ${msg}`;
        termBox.appendChild(span);
        termBox.scrollTop = termBox.scrollHeight;
      }

      function startMainProcess() {
        deployInterval = setInterval(() => {
          progress += speed;

          if (progress >= 100) progress = 100;

          // Update UI
          progressBar.style.width = progress + "%";
          pctLabel.innerText = Math.floor(progress) + "%";

          // Random Logs
          if (Math.random() > 0.95 && logIdx < logs.length) {
            addLog(logs[logIdx]);
            logIdx++;
          }

          if (progress >= 100) {
            clearInterval(timer);

            // Ubah Tampilan jadi Sukses
            statusEl.innerText = "SYSTEM ONLINE. READY.";
            statusEl.style.color = "#00ff9d";
            document.querySelector(".timer").style.display = "none";

            // Buat Container Tombol
            const btnContainer = document.createElement("div");
            btnContainer.style.marginTop = "30px";
            btnContainer.style.display = "flex";
            btnContainer.style.gap = "20px";
            btnContainer.style.justifyContent = "center";

            // Tombol Buka Web
            const btnOpen = document.createElement("a");
            btnOpen.href = targetUrl;
            btnOpen.target = "_blank";
            btnOpen.innerText = "OPEN WEBSITE";
            btnOpen.style.cssText =
              "padding: 15px 30px; background: #00f3ff; color: black; text-decoration: none; font-weight: bold; font-family: 'Rajdhani'; border-radius: 4px; border: 1px solid #00f3ff; transition:0.3s;";

            // Tombol Edit Code (Mengambil parameter repo dari URL jika ada)
            const repoName = params.get("repo"); // Kita akan oper ini dari index.html nanti
            const btnEdit = document.createElement("a");
            btnEdit.href = `/editor.html?repo=${repoName}&url=${targetUrl}`;
            btnEdit.innerText = "EDIT CODE";
            btnEdit.style.cssText =
              "padding: 15px 30px; background: transparent; color: #00f3ff; text-decoration: none; font-weight: bold; font-family: 'Rajdhani'; border-radius: 4px; border: 1px solid #00f3ff; transition:0.3s;";

            btnContainer.appendChild(btnOpen);
            if (repoName) btnContainer.appendChild(btnEdit); // Cuma muncul kalau ada repo info

            document.querySelector(".status-box").appendChild(btnContainer);
          }
        }, 30); // 30ms tick
      }

      function engageBoost() {
        sfx.playClick();
        speed = 1.5; // Boost speed significantly
        statusLabel.innerText = "OVERCLOCKING NETWORK...";
        statusLabel.style.color = "var(--neon-purple)";
        boostBtn.innerText = "ACCELERATED";
        boostBtn.style.opacity = "0.5";
        boostBtn.style.pointerEvents = "none";
        addLog("USER INTERVENTION: SPEED BOOST ACTIVE");

        // Shake Effect
        document.getElementById("mainHud").style.transform =
          "translate(2px, 2px)";
        setTimeout(
          () =>
            (document.getElementById("mainHud").style.transform =
              "translate(0,0)"),
          100,
        );
      }

      function finish() {
        statusLabel.innerText = "DEPLOYMENT COMPLETE";
        statusLabel.style.color = "var(--neon-green)";
        document
          .querySelector(".glitch-title")
          .setAttribute("data-text", "ONLINE");
        document.querySelector(".glitch-title").innerText = "SYSTEM ONLINE";

        addLog("REDIRECTING...");

        const params = new URLSearchParams(window.location.search);
        const target = params.get("url");

        setTimeout(() => {
          if (target) window.location.href = target;
          else addLog("ERROR: NO TARGET URL");
        }, 1500);
      }

      // === CANVAS PARTICLES ===
      const cvs = document.getElementById("vortex-canvas");
      const ctx = cvs.getContext("2d");

      let width, height;
      function resize() {
        width = cvs.width = window.innerWidth;
        height = cvs.height = window.innerHeight;
      }
      window.addEventListener("resize", resize);
      resize();

      const particles = [];
      class Particle {
        constructor() {
          this.x = Math.random() * width;
          this.y = Math.random() * height;
          this.vx = (Math.random() - 0.5) * 0.5;
          this.vy = (Math.random() - 0.5) * 0.5;
          this.size = Math.random() * 2;
          this.color = Math.random() > 0.5 ? "#00f3ff" : "#bc13fe";
        }
        update() {
          this.x += this.vx;
          this.y += this.vy;
          if (this.x < 0 || this.x > width) this.vx *= -1;
          if (this.y < 0 || this.y > height) this.vy *= -1;
        }
        draw() {
          ctx.beginPath();
          ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
          ctx.fillStyle = this.color;
          ctx.globalAlpha = 0.5;
          ctx.fill();
        }
      }

      for (let i = 0; i < 50; i++) particles.push(new Particle());

      function animateBG() {
        ctx.clearRect(0, 0, width, height);
        particles.forEach((p) => {
          p.update();
          p.draw();
        });

        // Connect lines
        particles.forEach((p1, i) => {
          particles.slice(i + 1).forEach((p2) => {
            const dx = p1.x - p2.x;
            const dy = p1.y - p2.y;
            const dist = Math.sqrt(dx * dx + dy * dy);
            if (dist < 100) {
              ctx.beginPath();
              ctx.moveTo(p1.x, p1.y);
              ctx.lineTo(p2.x, p2.y);
              ctx.strokeStyle = `rgba(0, 243, 255, ${1 - dist / 100})`;
              ctx.lineWidth = 0.5;
              ctx.stroke();
            }
          });
        });
        requestAnimationFrame(animateBG);
      }
      animateBG();
    </script>
  </body>
</html>
