<!doctype html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hawai IDE | Pro</title>
    <link rel="icon" type="image/png" href="/logo.png" />

    <link
      href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;700&family=Rajdhani:wght@600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />

    <script src="https://unpkg.com/prettier@2.8.8/standalone.js"></script>
    <script src="https://unpkg.com/prettier@2.8.8/parser-html.js"></script>
    <script src="https://unpkg.com/prettier@2.8.8/parser-postcss.js"></script>
    <script src="https://unpkg.com/prettier@2.8.8/parser-babel.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.44.0/min/vs/loader.min.js"></script>

    <style>
      :root {
        --bg: #020204;
        --sidebar: #050508;
        --sidebar-border: #1a1a20;
        --neon: #00f3ff;
        --neon-green: #00ff9d;
        --neon-purple: #bc13fe;
        --text: #a0a0a0;
        --text-active: #ffffff;
        --hover-bg: rgba(0, 243, 255, 0.05);
      }

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        outline: none;
      }
      body {
        background: var(--bg);
        color: var(--text);
        font-family: "JetBrains Mono", monospace;
        height: 100vh;
        display: flex;
        overflow: hidden;
      }

      /* SIDEBAR */
      .sidebar {
        width: 260px;
        background: var(--sidebar);
        border-right: 1px solid var(--sidebar-border);
        display: flex;
        flex-direction: column;
        user-select: none;
        flex-shrink: 0;
      }
      .sidebar-header {
        padding: 20px;
        font-family: "Rajdhani";
        font-size: 1.2rem;
        color: var(--neon);
        letter-spacing: 1px;
        border-bottom: 1px solid var(--sidebar-border);
      }
      .file-list {
        flex: 1;
        padding: 10px 0;
        overflow-y: auto;
      }
      .file-item {
        padding: 8px 20px;
        cursor: pointer;
        transition: 0.2s;
        display: flex;
        align-items: center;
        gap: 10px;
        font-size: 0.9rem;
        border-left: 2px solid transparent;
      }
      .file-item:hover {
        background: var(--hover-bg);
        color: var(--text-active);
      }
      .file-item.active {
        background: rgba(0, 243, 255, 0.1);
        color: var(--neon);
        border-left: 2px solid var(--neon);
      }
      .sidebar-footer {
        padding: 15px;
        border-top: 1px solid var(--sidebar-border);
      }

      /* MAIN LAYOUT */
      .main-editor {
        flex: 1;
        display: flex;
        flex-direction: column;
        position: relative;
        overflow: hidden;
      }

      .editor-toolbar {
        height: 50px;
        background: #08080a;
        border-bottom: 1px solid var(--sidebar-border);
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0 20px;
        flex-shrink: 0;
      }
      .tab-name {
        font-size: 0.9rem;
        color: var(--text-active);
        display: flex;
        align-items: center;
        gap: 8px;
      }

      .toolbar-actions {
        display: flex;
        gap: 10px;
      }
      .btn {
        background: transparent;
        border: 1px solid #333;
        color: var(--text);
        padding: 6px 14px;
        font-family: "Rajdhani";
        font-size: 0.85rem;
        font-weight: 600;
        cursor: pointer;
        display: flex;
        align-items: center;
        gap: 6px;
        transition: 0.2s;
        text-decoration: none;
        border-radius: 4px;
      }
      .btn:hover {
        border-color: var(--neon);
        color: var(--neon);
        background: rgba(0, 243, 255, 0.05);
      }
      .btn-primary {
        background: var(--neon);
        color: #000;
        border: none;
      }
      .btn-primary:hover {
        background: #00c4cf;
        box-shadow: 0 0 10px rgba(0, 243, 255, 0.3);
        color: black;
      }
      .btn-active {
        background: rgba(0, 243, 255, 0.2);
        color: var(--neon);
        border-color: var(--neon);
      }

      /* SPLIT VIEW */
      .workspace {
        flex: 1;
        display: flex;
        position: relative;
        overflow: hidden;
      }

      #monaco-container {
        flex: 1;
        height: 100%;
        transition: width 0.3s;
      }

      #preview-container {
        width: 0;
        height: 100%;
        border-left: 1px solid var(--sidebar-border);
        background: white;
        transition: width 0.3s;
        display: flex;
        flex-direction: column;
      }
      #preview-container.open {
        width: 50%;
      } /* Default split 50/50 */

      .preview-header {
        height: 30px;
        background: #f0f0f0;
        color: #333;
        display: flex;
        align-items: center;
        padding: 0 15px;
        font-size: 0.75rem;
        justify-content: space-between;
        border-bottom: 1px solid #ccc;
        font-family: sans-serif;
        font-weight: bold;
      }
      iframe {
        width: 100%;
        height: 100%;
        border: none;
        background: white;
      }

      /* STATUS BAR */
      .status-bar {
        height: 25px;
        background: var(--sidebar);
        border-top: 1px solid var(--sidebar-border);
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0 15px;
        font-size: 0.75rem;
        color: #555;
        flex-shrink: 0;
      }
      .status-group {
        display: flex;
        gap: 15px;
      }
      .status-val {
        color: var(--neon);
      }

      /* TOAST */
      .toast-container {
        position: fixed;
        bottom: 40px;
        right: 20px;
        display: flex;
        flex-direction: column;
        gap: 10px;
        z-index: 9999;
      }
      .toast {
        background: rgba(10, 15, 20, 0.95);
        border: 1px solid #333;
        border-left: 3px solid var(--neon);
        color: white;
        padding: 12px 20px;
        border-radius: 4px;
        font-size: 0.9rem;
        box-shadow: 0 5px 20px rgba(0, 0, 0, 0.5);
        display: flex;
        align-items: center;
        gap: 10px;
        animation: slideIn 0.3s ease-out forwards;
      }
      .toast.success {
        border-left-color: var(--neon-green);
      }
      .toast.error {
        border-left-color: #ff3333;
      }
      @keyframes slideIn {
        from {
          transform: translateX(100%);
        }
        to {
          transform: translateX(0);
        }
      }
      @keyframes fadeOut {
        to {
          opacity: 0;
          transform: translateY(10px);
        }
      }

      /* LOADER */
      #global-loader {
        position: fixed;
        inset: 0;
        background: #020204;
        z-index: 10000;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        gap: 15px;
      }
      .spinner {
        width: 40px;
        height: 40px;
        border: 2px solid #333;
        border-top-color: var(--neon);
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
      }
      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <div id="global-loader">
      <div class="spinner"></div>
      <div
        style="
          font-family: &quot;Rajdhani&quot;;
          color: #666;
          letter-spacing: 2px;
        "
      >
        SYNCING FILES...
      </div>
    </div>

    <div class="toast-container" id="toastContainer"></div>

    <div class="sidebar">
      <div class="sidebar-header">
        <i class="ri-code-s-slash-line" style="font-size: 1.5rem"></i> HAWAI PRO
      </div>
      <div class="file-list" id="fileList"></div>
      <div class="sidebar-footer">
        <a href="/" class="btn" style="width: 100%; justify-content: center"
          ><i class="ri-arrow-left-line"></i> BACK TO DASHBOARD</a
        >
      </div>
    </div>

    <div class="main-editor">
      <div class="editor-toolbar">
        <div class="tab-name">
          <i class="ri-file-code-line" style="color: var(--neon)"></i>
          <span id="currentFileName">No File Selected</span>
        </div>
        <div class="toolbar-actions">
          <button class="btn" id="btnPreview" onclick="togglePreview()">
            <i class="ri-layout-column-line"></i> LIVE PREVIEW
          </button>

          <button class="btn" onclick="formatCode()">
            <i class="ri-brush-line"></i> FORMAT
          </button>
          <button class="btn btn-primary" onclick="saveFile()">
            <i class="ri-save-3-fill"></i> SAVE & DEPLOY
          </button>
        </div>
      </div>

      <div class="workspace">
        <div id="monaco-container"></div>
        <div id="preview-container">
          <div class="preview-header">
            <span style="display: flex; align-items: center; gap: 5px"
              ><i class="ri-eye-line"></i> SIMULATOR (HTML+CSS+JS)</span
            >
            <button
              class="btn"
              style="padding: 2px 8px; font-size: 0.7rem; border: none"
              onclick="refreshPreview()"
            >
              <i class="ri-refresh-line"></i> REFRESH
            </button>
          </div>
          <iframe
            id="previewFrame"
            sandbox="allow-scripts allow-same-origin allow-modals"
          ></iframe>
        </div>
      </div>

      <div class="status-bar">
        <div class="status-group">
          <span id="langDisplay">TXT</span>
          <span
            >Ln <span class="status-val" id="cursorLn">1</span>, Col
            <span class="status-val" id="cursorCol">1</span></span
          >
        </div>
        <div class="status-group">
          <span id="previewStatus">Realtime OFF</span>
        </div>
      </div>
    </div>

    <script>
      /* --- GLOBAL VARIABLES --- */
      let editor;
      let currentSha = "";
      let currentPath = "";
      let isPreviewOpen = false;
      let debounceTimer = null;

      // CACHE STORAGE (Menyimpan seluruh isi file project di memori)
      const projectFiles = {};

      const params = new URLSearchParams(window.location.search);
      const repoName = params.get("repo");
      const liveUrl = params.get("url");

      if (!repoName) {
        alert("Repo not found");
        window.location.href = "/";
      }

      /* --- MONACO CONFIG --- */
      require.config({
        paths: {
          vs: "https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.44.0/min/vs",
        },
      });

      require(["vs/editor/editor.main"], function () {
        monaco.editor.defineTheme("hawai-dark", {
          base: "vs-dark",
          inherit: true,
          rules: [{ background: "020204" }],
          colors: {
            "editor.background": "#020204",
            "editor.lineHighlightBackground": "#111111",
            "editorLineNumber.foreground": "#444444",
            "editor.selectionBackground": "#00f3ff20",
          },
        });

        editor = monaco.editor.create(
          document.getElementById("monaco-container"),
          {
            value: "// Select a file to edit...",
            language: "javascript",
            theme: "hawai-dark",
            fontFamily: "'JetBrains Mono', monospace",
            fontSize: 14,
            minimap: { enabled: false },
            automaticLayout: true,
            padding: { top: 20 },
            lineNumbersMinChars: 3,
          },
        );

        // REALTIME TYPING LISTENER
        editor.onDidChangeModelContent(() => {
          if (currentPath && projectFiles[currentPath]) {
            projectFiles[currentPath].content = editor.getValue();

            // Debounce Preview Update (Biar ga berat)
            if (isPreviewOpen) {
              clearTimeout(debounceTimer);
              debounceTimer = setTimeout(updatePreviewContent, 300); // 300ms delay
            }
          }
        });

        editor.onDidChangeCursorPosition((e) => {
          document.getElementById("cursorLn").innerText = e.position.lineNumber;
          document.getElementById("cursorCol").innerText = e.position.column;
        });

        editor.addCommand(
          monaco.KeyMod.CtrlCmd | monaco.KeyCode.KeyS,
          saveFile,
        );
        editor.addCommand(
          monaco.KeyMod.CtrlCmd | monaco.KeyCode.KeyP,
          formatCode,
        );

        // START LOADING
        loadFiles();
      });

      /* --- PREVIEW LOGIC (SMART BUNDLER) --- */
      function togglePreview() {
        const pContainer = document.getElementById("preview-container");
        const btn = document.getElementById("btnPreview");
        const status = document.getElementById("previewStatus");

        isPreviewOpen = !isPreviewOpen;

        if (isPreviewOpen) {
          pContainer.classList.add("open");
          btn.classList.add("btn-active");
          status.innerText = "Realtime ON";
          status.style.color = "var(--neon-green)";
          refreshPreview();
        } else {
          pContainer.classList.remove("open");
          btn.classList.remove("btn-active");
          status.innerText = "Realtime OFF";
          status.style.color = "#555";
        }

        setTimeout(() => editor.layout(), 350);
      }

      function refreshPreview() {
        updatePreviewContent();
      }

      function updatePreviewContent() {
        const frame = document.getElementById("previewFrame");

        // 1. Cari File HTML Utama (index.html atau file html yang sedang dibuka)
        let htmlFile = null;
        if (currentPath && currentPath.endsWith(".html")) {
          htmlFile = projectFiles[currentPath];
        } else {
          // Jika lagi edit CSS/JS, cari index.html
          htmlFile =
            Object.values(projectFiles).find((f) => f.name === "index.html") ||
            Object.values(projectFiles).find((f) => f.name.endsWith(".html"));
        }

        if (!htmlFile) {
          frame.srcdoc = `<div style="color:#888; font-family:monospace; padding:20px;">No HTML file found to render.</div>`;
          return;
        }

        let finalHTML = htmlFile.content;

        // 2. INJECT BASE TAG (Agar gambar/link external tetap jalan dari server)
        // Kita hanya inject jika belum ada, dan kita arahkan ke Live URL
        if (liveUrl && !finalHTML.includes("<base")) {
          finalHTML = finalHTML.replace(
            "<head>",
            `<head><base href="${liveUrl}/">`,
          );
        }

        // 3. INJECT CSS (Replace <link> dengan <style> dari cache)
        const cssFiles = Object.values(projectFiles).filter((f) =>
          f.name.endsWith(".css"),
        );
        cssFiles.forEach((css) => {
          // Regex match: href="style.css", href="./style.css", href="/style.css"
          // Escape nama file untuk regex
          const safeName = css.name.replace(/[.*+?^${}()|[\]\\]/g, "\\$&");
          const regex = new RegExp(
            `<link[^>]+href=["']\\.?\\/?${safeName}["'][^>]*>`,
            "gi",
          );

          if (finalHTML.match(regex)) {
            finalHTML = finalHTML.replace(
              regex,
              `<style data-source="${css.name}">\n${css.content}\n</style>`,
            );
          } else {
            // Fallback: Inject di head kalau ga nemu linknya
            finalHTML = finalHTML.replace(
              "</head>",
              `<style data-source="${css.name}">\n${css.content}\n</style></head>`,
            );
          }
        });

        // 4. INJECT JS (Replace <script src> dengan <script> dari cache)
        const jsFiles = Object.values(projectFiles).filter((f) =>
          f.name.endsWith(".js"),
        );
        jsFiles.forEach((js) => {
          const safeName = js.name.replace(/[.*+?^${}()|[\]\\]/g, "\\$&");
          const regex = new RegExp(
            `<script[^>]+src=["']\\.?\\/?${safeName}["'][^>]*>\\s*<\\/script>`,
            "gi",
          );

          if (finalHTML.match(regex)) {
            finalHTML = finalHTML.replace(
              regex,
              `<script data-source="${js.name}">\n${js.content}\n<\/script>`,
            );
          } else {
            // JS biasanya di akhir body
            finalHTML = finalHTML.replace(
              "</body>",
              `<script data-source="${js.name}">\n${js.content}\n<\/script></body>`,
            );
          }
        });

        // 5. RENDER
        frame.srcdoc = finalHTML;
      }

      /* --- FILE SYSTEM --- */
      async function loadFiles() {
        try {
          const res = await fetch("/api/files", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ repoName }),
          });
          const data = await res.json();
          const list = document.getElementById("fileList");
          list.innerHTML = "";

          if (data.success) {
            // Sort: index.html first
            data.files.sort((a, b) => (a.name === "index.html" ? -1 : 1));

            // DOWNLOAD SEMUA FILE KE CACHE (PENTING BUAT PREVIEW)
            const promises = data.files.map(async (file) => {
              // UI Item
              const div = document.createElement("div");
              div.className = "file-item";
              let icon = "ri-file-line";
              if (file.name.endsWith(".html")) icon = "ri-html5-line";
              if (file.name.endsWith(".css")) icon = "ri-css3-line";
              if (file.name.endsWith(".js")) icon = "ri-javascript-line";

              div.innerHTML = `<i class="${icon}"></i> ${file.name}`;
              div.id = `file-${file.path.replace(/[^a-zA-Z0-9]/g, "-")}`;
              div.onclick = () => selectFile(file.path);
              list.appendChild(div);

              // Fetch Content
              const cRes = await fetch("/api/read", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ repoName, filePath: file.path }),
              });
              const cData = await cRes.json();

              // Simpan ke Cache
              projectFiles[file.path] = {
                name: file.name,
                path: file.path,
                sha: cData.sha,
                content: cData.content || "",
              };
            });

            await Promise.all(promises);
            document.getElementById("global-loader").style.display = "none";

            // Auto open first file
            if (projectFiles["index.html"]) selectFile("index.html");
            else if (data.files.length > 0) selectFile(data.files[0].path);
          }
        } catch (e) {
          console.error(e);
          showToast("Failed to load project", "error");
          document.getElementById("global-loader").innerText =
            "ERROR LOADING FILES";
        }
      }

      function selectFile(path) {
        document
          .querySelectorAll(".file-item")
          .forEach((el) => el.classList.remove("active"));
        const el = document.getElementById(
          `file-${path.replace(/[^a-zA-Z0-9]/g, "-")}`,
        );
        if (el) el.classList.add("active");

        currentPath = path;
        const file = projectFiles[path];

        document.getElementById("currentFileName").innerText = file.name;

        let lang = "plaintext";
        if (file.name.endsWith(".html")) lang = "html";
        if (file.name.endsWith(".css")) lang = "css";
        if (file.name.endsWith(".js")) lang = "javascript";

        document.getElementById("langDisplay").innerText = lang.toUpperCase();
        monaco.editor.setModelLanguage(editor.getModel(), lang);

        // PENTING: Set value tanpa mentrigger event change berulang kali
        editor.setValue(file.content);
        currentSha = file.sha;

        if (isPreviewOpen) updatePreviewContent();
      }

      function formatCode() {
        if (!currentPath) return;
        const code = editor.getValue();
        let parser = null,
          plugins = [];

        if (currentPath.endsWith(".html")) {
          parser = "html";
          plugins = prettierPlugins;
        } else if (currentPath.endsWith(".css")) {
          parser = "css";
          plugins = prettierPlugins;
        } else if (currentPath.endsWith(".js")) {
          parser = "babel";
          plugins = prettierPlugins;
        }

        if (!parser) return showToast("No formatter for this file.", "error");

        try {
          const formatted = prettier.format(code, {
            parser,
            plugins,
            tabWidth: 2,
            printWidth: 80,
          });
          editor.setValue(formatted);
          projectFiles[currentPath].content = formatted; // Update cache
          showToast("Code formatted!", "success");
        } catch (e) {
          showToast("Syntax Error!", "error");
        }
      }

      async function saveFile() {
        if (!currentPath) return showToast("No file selected", "error");
        const content = editor.getValue();
        showToast("Saving...", "info");

        try {
          const res = await fetch("/api/save", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              repoName,
              filePath: currentPath,
              content,
              sha: currentSha,
            }),
          });
          const data = await res.json();

          if (data.success) {
            showToast("Saved & Triggered Deploy!", "success");
            // Background refresh SHA (optional, github changes SHA on commit)
          } else {
            showToast("Save Failed!", "error");
          }
        } catch (e) {
          showToast("Network Error", "error");
        }
      }

      function showToast(msg, type = "success") {
        const container = document.getElementById("toastContainer");
        const div = document.createElement("div");
        div.className = `toast ${type}`;
        div.innerHTML = `<i class="${type === "error" ? "ri-error-warning-line" : "ri-check-line"}"></i> ${msg}`;
        container.appendChild(div);
        setTimeout(() => {
          div.style.animation = "fadeOut 0.5s forwards";
          setTimeout(() => div.remove(), 500);
        }, 3000);
      }
    </script>
  </body>
</html>
