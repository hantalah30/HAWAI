<!doctype html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hawai IDE | Live</title>
    <link rel="icon" type="image/png" href="/logo.png" />

    <link
      href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;700&family=Rajdhani:wght@600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />

    <script src="https://unpkg.com/prettier@2.8.8/standalone.js"></script>
    <script src="https://unpkg.com/prettier@2.8.8/parser-html.js"></script>
    <script src="https://unpkg.com/prettier@2.8.8/parser-postcss.js"></script>
    <script src="https://unpkg.com/prettier@2.8.8/parser-babel.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.44.0/min/vs/loader.min.js"></script>

    <style>
      :root {
        --bg: #020204;
        --sidebar: #050508;
        --sidebar-border: #1a1a20;
        --neon: #00f3ff;
        --neon-green: #00ff9d;
        --text: #a0a0a0;
        --text-active: #ffffff;
        --hover-bg: rgba(0, 243, 255, 0.05);
      }

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        outline: none;
      }
      body {
        background: var(--bg);
        color: var(--text);
        font-family: "JetBrains Mono", monospace;
        height: 100vh;
        display: flex;
        overflow: hidden;
      }

      /* SIDEBAR */
      .sidebar {
        width: 260px;
        background: var(--sidebar);
        border-right: 1px solid var(--sidebar-border);
        display: flex;
        flex-direction: column;
        flex-shrink: 0;
      }
      .sidebar-header {
        padding: 20px;
        font-family: "Rajdhani";
        font-size: 1.2rem;
        color: var(--neon);
        letter-spacing: 1px;
        border-bottom: 1px solid var(--sidebar-border);
      }
      .file-list {
        flex: 1;
        padding: 10px 0;
        overflow-y: auto;
      }
      .file-item {
        padding: 8px 20px;
        cursor: pointer;
        transition: 0.2s;
        display: flex;
        align-items: center;
        gap: 10px;
        font-size: 0.9rem;
        border-left: 2px solid transparent;
      }
      .file-item:hover {
        background: var(--hover-bg);
        color: var(--text-active);
      }
      .file-item.active {
        background: rgba(0, 243, 255, 0.1);
        color: var(--neon);
        border-left: 2px solid var(--neon);
      }
      .sidebar-footer {
        padding: 15px;
        border-top: 1px solid var(--sidebar-border);
      }

      /* MAIN EDITOR AREA */
      .main-editor {
        flex: 1;
        display: flex;
        flex-direction: column;
        min-width: 0;
      } /* min-width:0 important for flex child resizing */

      .editor-toolbar {
        height: 50px;
        background: #08080a;
        border-bottom: 1px solid var(--sidebar-border);
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0 20px;
        flex-shrink: 0;
      }
      .tab-name {
        font-size: 0.9rem;
        color: var(--text-active);
        display: flex;
        align-items: center;
        gap: 8px;
      }

      .toolbar-actions {
        display: flex;
        gap: 10px;
      }
      .btn {
        background: transparent;
        border: 1px solid #333;
        color: var(--text);
        padding: 6px 14px;
        font-family: "Rajdhani";
        font-size: 0.85rem;
        font-weight: 600;
        cursor: pointer;
        display: flex;
        align-items: center;
        gap: 6px;
        transition: 0.2s;
        text-decoration: none;
        border-radius: 4px;
      }
      .btn:hover {
        border-color: var(--neon);
        color: var(--neon);
        background: rgba(0, 243, 255, 0.05);
      }
      .btn-primary {
        background: var(--neon);
        color: #000;
        border: none;
      }
      .btn-primary:hover {
        background: #00c4cf;
        box-shadow: 0 0 10px rgba(0, 243, 255, 0.3);
        color: black;
      }
      .btn.active {
        background: var(--neon);
        color: black;
        border-color: var(--neon);
      }

      /* SPLIT WORKSPACE LOGIC */
      .workspace {
        flex: 1;
        display: flex;
        position: relative;
        overflow: hidden;
        width: 100%;
      }

      #monaco-container {
        flex: 1;
        height: 100%;
        transition: flex 0.3s ease;
      }

      #preview-container {
        width: 0;
        flex: 0;
        height: 100%;
        border-left: 1px solid var(--sidebar-border);
        background: white;
        transition:
          flex 0.3s ease,
          width 0.3s ease;
        display: flex;
        flex-direction: column;
        overflow: hidden;
      }

      /* CLASS TO TRIGGER SPLIT */
      .workspace.split-active #monaco-container {
        flex: 0 0 50%;
      }
      .workspace.split-active #preview-container {
        flex: 0 0 50%;
        width: 50%;
      }

      .preview-header {
        height: 35px;
        background: #f0f0f0;
        color: #333;
        display: flex;
        align-items: center;
        padding: 0 15px;
        font-size: 0.8rem;
        justify-content: space-between;
        border-bottom: 1px solid #ccc;
        flex-shrink: 0;
      }
      iframe {
        width: 100%;
        height: 100%;
        border: none;
        background: white;
        flex: 1;
      }

      /* STATUS BAR */
      .status-bar {
        height: 25px;
        background: var(--sidebar);
        border-top: 1px solid var(--sidebar-border);
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0 15px;
        font-size: 0.75rem;
        color: #555;
        flex-shrink: 0;
      }
      .status-val {
        color: var(--neon);
      }

      /* TOAST & LOADER */
      .toast-container {
        position: fixed;
        bottom: 40px;
        right: 20px;
        display: flex;
        flex-direction: column;
        gap: 10px;
        z-index: 9999;
      }
      .toast {
        background: rgba(10, 15, 20, 0.95);
        border: 1px solid #333;
        border-left: 3px solid var(--neon);
        color: white;
        padding: 12px 20px;
        border-radius: 4px;
        font-size: 0.9rem;
        box-shadow: 0 5px 20px rgba(0, 0, 0, 0.5);
        display: flex;
        align-items: center;
        gap: 10px;
        animation: slideIn 0.3s ease-out forwards;
      }
      .toast.success {
        border-left-color: var(--neon-green);
      }
      .toast.error {
        border-left-color: #ff3333;
      }
      @keyframes slideIn {
        from {
          transform: translateX(100%);
        }
        to {
          transform: translateX(0);
        }
      }
      @keyframes fadeOut {
        to {
          opacity: 0;
          transform: translateY(10px);
        }
      }
      #global-loader {
        position: fixed;
        inset: 0;
        background: #020204;
        z-index: 10000;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        gap: 15px;
      }
      .spinner {
        width: 40px;
        height: 40px;
        border: 2px solid #333;
        border-top-color: var(--neon);
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
      }
      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <div id="global-loader">
      <div class="spinner"></div>
      <div
        style="
          font-family: &quot;Rajdhani&quot;;
          color: #666;
          letter-spacing: 2px;
        "
      >
        INITIALIZING IDE...
      </div>
    </div>

    <div class="toast-container" id="toastContainer"></div>

    <div class="sidebar">
      <div class="sidebar-header">
        <i
          class="ri-code-s-slash-line"
          style="font-size: 1.5rem; margin-right: 10px"
        ></i>
        HAWAI PRO
      </div>
      <div class="file-list" id="fileList"></div>
      <div class="sidebar-footer">
        <a href="/" class="btn" style="width: 100%; justify-content: center"
          ><i class="ri-dashboard-line"></i> BACK TO DASHBOARD</a
        >
      </div>
    </div>

    <div class="main-editor">
      <div class="editor-toolbar">
        <div class="tab-name">
          <i class="ri-file-code-line" style="color: var(--neon)"></i>
          <span id="currentFileName">No File Selected</span>
        </div>
        <div class="toolbar-actions">
          <button class="btn" id="btnPreview" onclick="togglePreview()">
            <i class="ri-layout-column-line"></i> LIVE PREVIEW
          </button>
          <button class="btn" onclick="formatCode()">
            <i class="ri-brush-line"></i> FORMAT
          </button>
          <button class="btn btn-primary" onclick="saveFile()">
            <i class="ri-save-3-fill"></i> SAVE & DEPLOY
          </button>
        </div>
      </div>

      <div class="workspace" id="workspace">
        <div id="monaco-container"></div>

        <div id="preview-container">
          <div class="preview-header">
            <span><i class="ri-eye-line"></i> Local Simulator</span>
            <span
              id="previewStatus"
              style="
                color: green;
                font-size: 0.7rem;
                display: flex;
                align-items: center;
                gap: 5px;
              "
            >
              <span
                style="
                  width: 6px;
                  height: 6px;
                  background: green;
                  border-radius: 50%;
                  display: inline-block;
                "
              ></span>
              Syncing
            </span>
          </div>
          <iframe id="previewFrame"></iframe>
        </div>
      </div>

      <div class="status-bar">
        <div class="status-group">
          <span id="langDisplay">TXT</span>
          <span style="margin-left: 15px"
            >Ln <span class="status-val" id="cursorLn">1</span>, Col
            <span class="status-val" id="cursorCol">1</span></span
          >
        </div>
        <div class="status-group">
          <span
            id="liveUrlDisplay"
            style="color: #444; font-size: 0.7rem"
          ></span>
        </div>
      </div>
    </div>

    <script>
      let editor;
      let currentSha = "";
      let currentPath = "";
      let isPreviewOpen = false;

      const params = new URLSearchParams(window.location.search);
      const repoName = params.get("repo");
      const liveUrl = params.get("url");

      if (!repoName) {
        alert("Repo not found");
        window.location.href = "/";
      }
      if (liveUrl)
        document.getElementById("liveUrlDisplay").innerText =
          "Live: " + liveUrl;

      // --- MONACO SETUP ---
      require.config({
        paths: {
          vs: "https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.44.0/min/vs",
        },
      });

      require(["vs/editor/editor.main"], function () {
        monaco.editor.defineTheme("hawai-dark", {
          base: "vs-dark",
          inherit: true,
          rules: [{ background: "020204" }],
          colors: {
            "editor.background": "#020204",
            "editor.lineHighlightBackground": "#111111",
            "editorLineNumber.foreground": "#444444",
            "editor.selectionBackground": "#00f3ff20",
          },
        });

        editor = monaco.editor.create(
          document.getElementById("monaco-container"),
          {
            value: "// Select a file from sidebar...",
            language: "javascript",
            theme: "hawai-dark",
            fontFamily: "'JetBrains Mono', monospace",
            fontSize: 14,
            minimap: { enabled: false },
            automaticLayout: true, // IMPORTANT for resize
            scrollBeyondLastLine: false,
            padding: { top: 20 },
            lineNumbersMinChars: 3,
          },
        );

        // Realtime Update Hook
        editor.onDidChangeModelContent(() => {
          if (isPreviewOpen) updatePreviewContent();
        });

        editor.onDidChangeCursorPosition((e) => {
          document.getElementById("cursorLn").innerText = e.position.lineNumber;
          document.getElementById("cursorCol").innerText = e.position.column;
        });

        // Add Shortcuts
        editor.addCommand(
          monaco.KeyMod.CtrlCmd | monaco.KeyCode.KeyS,
          saveFile,
        );
        editor.addCommand(
          monaco.KeyMod.CtrlCmd | monaco.KeyCode.KeyP,
          formatCode,
        );

        document.getElementById("global-loader").style.display = "none";
        loadFiles();
      });

      // --- TOGGLE PREVIEW FUNCTION ---
      window.togglePreview = function () {
        const workspace = document.getElementById("workspace");
        const btn = document.getElementById("btnPreview");

        isPreviewOpen = !isPreviewOpen;

        if (isPreviewOpen) {
          workspace.classList.add("split-active");
          btn.classList.add("active");
          updatePreviewContent();
        } else {
          workspace.classList.remove("split-active");
          btn.classList.remove("active");
        }

        // FORCE LAYOUT UPDATE (Animation Fix)
        // Kita panggil layout berkali-kali selama animasi CSS 300ms berjalan
        let steps = 0;
        const interval = setInterval(() => {
          if (editor) editor.layout();
          steps++;
          if (steps > 20) clearInterval(interval); // Stop after ~400ms
        }, 20);
      };

      // --- PREVIEW RENDERER ---
      function updatePreviewContent() {
        const frame = document.getElementById("previewFrame");
        const code = editor ? editor.getValue() : "";

        if (!currentPath) {
          frame.srcdoc = `<body style="background:#fff; font-family:sans-serif; color:#888; display:flex; justify-content:center; align-items:center; height:100%;">Select an HTML file to preview</body>`;
          return;
        }

        // Logic: Jika file HTML, injek base URL. Jika bukan, tampilkan pesan.
        if (currentPath.endsWith(".html")) {
          let content = code;
          // Inject <base> tag to make relative links work from live site
          if (liveUrl && !content.includes("<base")) {
            content = content.replace(
              "<head>",
              `<head><base href="${liveUrl}/">`,
            );
          }
          // Fallback script to disable forms/links in preview
          content += `<script>document.querySelectorAll('a, form').forEach(e=>e.onclick=x=>x.preventDefault())<\/script>`;

          frame.srcdoc = content;
        } else {
          frame.srcdoc = `<body style="background:#f9f9f9; font-family:monospace; padding:20px; color:#555;">
            <h3>Preview not available</h3>
            <p>You are editing <strong>${currentPath}</strong>.</p>
            <p>Switch to an <strong>.html</strong> file to see the live preview.</p>
          </body>`;
        }
      }

      // --- FILE MANAGER ---
      async function loadFiles() {
        try {
          const res = await fetch("/api/files", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ repoName }),
          });
          const data = await res.json();
          const list = document.getElementById("fileList");
          list.innerHTML = "";

          if (data.success) {
            data.files.sort((a, b) => (a.name === "index.html" ? -1 : 1));
            data.files.forEach((file) => {
              const div = document.createElement("div");
              div.className = "file-item";
              let icon = "ri-file-line";
              if (file.name.endsWith(".html")) icon = "ri-html5-line";
              if (file.name.endsWith(".css")) icon = "ri-css3-line";
              if (file.name.endsWith(".js")) icon = "ri-javascript-line";

              div.innerHTML = `<i class="${icon}"></i> ${file.name}`;
              div.onclick = () => loadContent(file.path, div);
              list.appendChild(div);
            });

            // Auto open index.html
            const idx = data.files.find((f) => f.name === "index.html");
            if (idx) {
              setTimeout(() => {
                const items = document.querySelectorAll(".file-item");
                if (items.length > 0) items[0].click();
              }, 500); // Delay slightly to ensure editor is ready
            }
          }
        } catch (e) {
          showToast("Failed to load files", "error");
        }
      }

      async function loadContent(path, element) {
        document
          .querySelectorAll(".file-item")
          .forEach((el) => el.classList.remove("active"));
        if (element) element.classList.add("active");

        document.getElementById("currentFileName").innerText = path;

        let lang = "plaintext";
        if (path.endsWith(".html")) lang = "html";
        if (path.endsWith(".css")) lang = "css";
        if (path.endsWith(".js")) lang = "javascript";
        if (path.endsWith(".json")) lang = "json";

        document.getElementById("langDisplay").innerText = lang.toUpperCase();
        if (editor) monaco.editor.setModelLanguage(editor.getModel(), lang);

        try {
          const res = await fetch("/api/read", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ repoName, filePath: path }),
          });
          const data = await res.json();

          if (data.success) {
            if (editor) editor.setValue(data.content);
            currentSha = data.sha;
            currentPath = path;
            if (isPreviewOpen) updatePreviewContent();
          } else {
            showToast("Error reading file", "error");
          }
        } catch (e) {
          showToast("Connection error", "error");
        }
      }

      // --- ACTIONS ---
      function formatCode() {
        if (!currentPath || !editor) return;
        const code = editor.getValue();
        let parser = null,
          plugins = [];

        if (currentPath.endsWith(".html")) {
          parser = "html";
          plugins = prettierPlugins;
        } else if (currentPath.endsWith(".css")) {
          parser = "css";
          plugins = prettierPlugins;
        } else if (currentPath.endsWith(".js")) {
          parser = "babel";
          plugins = prettierPlugins;
        }

        if (!parser)
          return showToast("No formatter for this file type.", "error");

        try {
          const formatted = prettier.format(code, {
            parser,
            plugins,
            tabWidth: 2,
            printWidth: 80,
          });
          editor.setValue(formatted);
          showToast("Code formatted!", "success");
        } catch (e) {
          showToast("Syntax Error! Fix code first.", "error");
        }
      }

      async function saveFile() {
        if (!currentPath) return showToast("No file selected", "error");
        const content = editor.getValue();
        showToast("Saving to Cloud...", "info");

        try {
          const res = await fetch("/api/save", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              repoName,
              filePath: currentPath,
              content,
              sha: currentSha,
            }),
          });
          const data = await res.json();

          if (data.success) {
            showToast("Saved & Triggered Deploy!", "success");
            // Refresh SHA quietly
            fetch("/api/read", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ repoName, filePath: currentPath }),
            })
              .then((r) => r.json())
              .then((d) => {
                if (d.success) currentSha = d.sha;
              });
          } else {
            showToast("Save Failed!", "error");
          }
        } catch (e) {
          showToast("Network Error", "error");
        }
      }

      function showToast(msg, type = "success") {
        const container = document.getElementById("toastContainer");
        const div = document.createElement("div");
        div.className = `toast ${type}`;
        div.innerHTML = `<i class="${type === "error" ? "ri-error-warning-line" : "ri-check-line"}"></i> ${msg}`;
        container.appendChild(div);
        setTimeout(() => {
          div.style.animation = "fadeOut 0.5s forwards";
          setTimeout(() => div.remove(), 500);
        }, 3000);
      }
    </script>
  </body>
</html>
