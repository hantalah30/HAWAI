<!doctype html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hawai IDE | Pro</title>
    <link rel="icon" type="image/png" href="/logo.png" />

    <link
      href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;700&family=Rajdhani:wght@600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />

    <script src="https://unpkg.com/prettier@2.8.8/standalone.js"></script>
    <script src="https://unpkg.com/prettier@2.8.8/parser-html.js"></script>
    <script src="https://unpkg.com/prettier@2.8.8/parser-postcss.js"></script>
    <script src="https://unpkg.com/prettier@2.8.8/parser-babel.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.44.0/min/vs/loader.min.js"></script>

    <style>
      :root {
        --bg: #020204;
        --sidebar: #050508;
        --sidebar-border: #1a1a20;
        --neon: #00f3ff;
        --neon-green: #00ff9d;
        --text: #a0a0a0;
        --text-active: #ffffff;
        --hover-bg: rgba(0, 243, 255, 0.05);
      }

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        outline: none;
      }
      body {
        background: var(--bg);
        color: var(--text);
        font-family: "JetBrains Mono", monospace;
        height: 100vh;
        display: flex;
        overflow: hidden;
      }

      /* SIDEBAR */
      .sidebar {
        width: 260px;
        background: var(--sidebar);
        border-right: 1px solid var(--sidebar-border);
        display: flex;
        flex-direction: column;
        user-select: none;
        flex-shrink: 0;
      }
      .sidebar-header {
        padding: 20px;
        font-family: "Rajdhani";
        font-size: 1.2rem;
        color: var(--neon);
        letter-spacing: 1px;
        border-bottom: 1px solid var(--sidebar-border);
      }
      .file-list {
        flex: 1;
        padding: 10px 0;
        overflow-y: auto;
      }
      .file-item {
        padding: 8px 20px;
        cursor: pointer;
        transition: 0.2s;
        display: flex;
        align-items: center;
        gap: 10px;
        font-size: 0.9rem;
        border-left: 2px solid transparent;
      }
      .file-item:hover {
        background: var(--hover-bg);
        color: var(--text-active);
      }
      .file-item.active {
        background: rgba(0, 243, 255, 0.1);
        color: var(--neon);
        border-left: 2px solid var(--neon);
      }
      .sidebar-footer {
        padding: 15px;
        border-top: 1px solid var(--sidebar-border);
      }

      /* MAIN LAYOUT */
      .main-editor {
        flex: 1;
        display: flex;
        flex-direction: column;
        position: relative;
        overflow: hidden;
      }

      .editor-toolbar {
        height: 50px;
        background: #08080a;
        border-bottom: 1px solid var(--sidebar-border);
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0 20px;
        flex-shrink: 0;
      }
      .tab-name {
        font-size: 0.9rem;
        color: var(--text-active);
        display: flex;
        align-items: center;
        gap: 8px;
      }

      .toolbar-actions {
        display: flex;
        gap: 8px;
      }

      /* BUTTONS */
      .btn {
        background: transparent;
        border: 1px solid #333;
        color: var(--text);
        padding: 6px 12px;
        font-family: "Rajdhani";
        font-size: 0.85rem;
        font-weight: 600;
        cursor: pointer;
        display: flex;
        align-items: center;
        gap: 6px;
        transition: 0.2s;
        text-decoration: none;
        border-radius: 4px;
      }
      .btn:hover {
        border-color: var(--neon);
        color: var(--neon);
        background: rgba(0, 243, 255, 0.05);
      }
      .btn.active {
        background: rgba(0, 243, 255, 0.2);
        color: var(--neon);
        border-color: var(--neon);
      }
      .btn-icon-only {
        padding: 6px 8px;
      }
      .btn-primary {
        background: var(--neon);
        color: #000;
        border: none;
      }
      .btn-primary:hover {
        background: #00c4cf;
        box-shadow: 0 0 10px rgba(0, 243, 255, 0.3);
        color: black;
      }

      /* SPLIT VIEW */
      .workspace {
        flex: 1;
        display: flex;
        position: relative;
        overflow: hidden;
        width: 100%;
      }
      #monaco-container {
        width: 100%;
        height: 100%;
        transition: width 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
      }
      #preview-container {
        width: 0;
        height: 100%;
        border-left: 1px solid var(--sidebar-border);
        background: white;
        transition: width 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
        display: flex;
        flex-direction: column;
        overflow: hidden;
        opacity: 0;
      }
      .workspace.split #monaco-container {
        width: 50%;
      }
      .workspace.split #preview-container {
        width: 50%;
        opacity: 1;
      }

      .preview-header {
        height: 35px;
        background: #f0f0f0;
        color: #333;
        display: flex;
        align-items: center;
        padding: 0 15px;
        font-size: 0.75rem;
        justify-content: space-between;
        border-bottom: 1px solid #ccc;
        font-family: sans-serif;
        font-weight: bold;
        flex-shrink: 0;
      }
      iframe {
        width: 100%;
        height: 100%;
        border: none;
        background: white;
        flex: 1;
      }

      /* STATUS BAR */
      .status-bar {
        height: 25px;
        background: var(--sidebar);
        border-top: 1px solid var(--sidebar-border);
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0 15px;
        font-size: 0.75rem;
        color: #555;
        flex-shrink: 0;
      }
      .status-group {
        display: flex;
        gap: 15px;
      }
      .status-val {
        color: var(--neon);
      }

      /* TOAST & LOADER */
      .toast-container {
        position: fixed;
        bottom: 40px;
        right: 20px;
        display: flex;
        flex-direction: column;
        gap: 10px;
        z-index: 9999;
      }
      .toast {
        background: rgba(10, 15, 20, 0.95);
        border: 1px solid #333;
        border-left: 3px solid var(--neon);
        color: white;
        padding: 12px 20px;
        border-radius: 4px;
        font-size: 0.9rem;
        animation: slideIn 0.3s ease-out forwards;
      }
      .toast.success {
        border-left-color: var(--neon-green);
      }
      .toast.error {
        border-left-color: #ff3333;
      }
      .toast.info {
        border-left-color: var(--neon);
      }
      @keyframes slideIn {
        from {
          transform: translateX(100%);
        }
        to {
          transform: translateX(0);
        }
      }
      @keyframes fadeOut {
        to {
          opacity: 0;
          transform: translateY(10px);
        }
      }
      #global-loader {
        position: fixed;
        inset: 0;
        background: #020204;
        z-index: 10000;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        gap: 15px;
      }
      .spinner {
        width: 40px;
        height: 40px;
        border: 2px solid #333;
        border-top-color: var(--neon);
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
      }
      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <div id="global-loader">
      <div class="spinner"></div>
      <div
        style="
          font-family: &quot;Rajdhani&quot;;
          color: #666;
          letter-spacing: 2px;
        "
      >
        LOADING WORKSPACE...
      </div>
    </div>

    <div class="toast-container" id="toastContainer"></div>

    <div class="sidebar">
      <div class="sidebar-header">
        <span><i class="ri-code-s-slash-line"></i> HAWAI IDE</span>
      </div>
      <div class="file-list" id="fileList"></div>
      <div class="sidebar-footer">
        <a href="/" class="btn" style="width: 100%; justify-content: center"
          ><i class="ri-arrow-left-line"></i> DASHBOARD</a
        >
      </div>
    </div>

    <div class="main-editor">
      <div class="editor-toolbar">
        <div class="tab-name">
          <i class="ri-file-code-line" style="color: var(--neon)"></i>
          <span id="currentFileName">No File Selected</span>
        </div>
        <div class="toolbar-actions">
          <button
            class="btn btn-icon-only"
            onclick="toggleWrap()"
            title="Toggle Word Wrap"
          >
            <i class="ri-text-wrap"></i>
          </button>
          <button
            class="btn btn-icon-only"
            onclick="toggleMinimap()"
            title="Toggle Minimap"
          >
            <i class="ri-map-2-line"></i>
          </button>
          <button
            class="btn btn-icon-only"
            onclick="changeFontSize(1)"
            title="Zoom In"
          >
            <i class="ri-zoom-in-line"></i>
          </button>
          <button
            class="btn btn-icon-only"
            onclick="changeFontSize(-1)"
            title="Zoom Out"
          >
            <i class="ri-zoom-out-line"></i>
          </button>

          <div
            style="width: 1px; background: #333; height: 20px; margin: 0 5px"
          ></div>

          <button class="btn" onclick="downloadFile()" title="Download File">
            <i class="ri-download-cloud-line"></i>
          </button>
          <button class="btn" onclick="formatCode()">
            <i class="ri-brush-line"></i> FORMAT
          </button>
          <button class="btn" id="btnPreview" onclick="togglePreview()">
            <i class="ri-layout-column-line"></i> LIVE PREVIEW
          </button>

          <button class="btn btn-primary" onclick="saveFile()">
            <i class="ri-save-3-fill"></i> SAVE
          </button>
        </div>
      </div>

      <div class="workspace" id="workspace">
        <div id="monaco-container"></div>
        <div id="preview-container">
          <div class="preview-header">
            <span style="display: flex; align-items: center; gap: 5px"
              ><i class="ri-eye-line"></i> SIMULATOR (HTML + JS + CSS)</span
            >
            <button
              class="btn"
              style="
                padding: 2px 8px;
                font-size: 0.7rem;
                border: none;
                color: #333;
              "
              onclick="refreshPreview()"
            >
              <i class="ri-refresh-line"></i> REFRESH
            </button>
          </div>
          <iframe
            id="previewFrame"
            sandbox="allow-scripts allow-modals allow-forms allow-same-origin allow-popups"
          ></iframe>
        </div>
      </div>

      <div class="status-bar">
        <div class="status-group">
          <span id="langDisplay">TXT</span>
          <span
            >Ln <span class="status-val" id="cursorLn">1</span>, Col
            <span class="status-val" id="cursorCol">1</span></span
          >
        </div>
        <div class="status-group">
          <span id="previewStatus">Realtime OFF</span>
        </div>
      </div>
    </div>

    <script>
      /* --- 1. GLOBAL VARIABLES --- */
      let editor;
      let currentSha = "";
      let currentPath = "";
      let isPreviewOpen = false;
      let debounceTimer = null;
      let fontSize = 14;
      let wordWrap = "off";
      let minimapEnabled = false;

      // PROJECT CACHE (Menyimpan seluruh isi file)
      const projectFiles = {};

      const params = new URLSearchParams(window.location.search);
      const repoName = params.get("repo");

      if (!repoName) {
        alert("Repo not found");
        window.location.href = "/";
      }

      /* --- 2. MONACO INIT --- */
      require.config({
        paths: {
          vs: "https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.44.0/min/vs",
        },
      });

      require(["vs/editor/editor.main"], function () {
        monaco.editor.defineTheme("hawai-dark", {
          base: "vs-dark",
          inherit: true,
          rules: [{ background: "020204" }],
          colors: {
            "editor.background": "#020204",
            "editor.lineHighlightBackground": "#111111",
            "editorLineNumber.foreground": "#444444",
            "editor.selectionBackground": "#00f3ff20",
          },
        });

        editor = monaco.editor.create(
          document.getElementById("monaco-container"),
          {
            value: "// Loading...",
            language: "javascript",
            theme: "hawai-dark",
            fontFamily: "'JetBrains Mono', monospace",
            fontSize: fontSize,
            minimap: { enabled: minimapEnabled },
            wordWrap: wordWrap,
            automaticLayout: true,
            padding: { top: 20 },
            lineNumbersMinChars: 3,
          },
        );

        // Event: Update Cache & Preview saat mengetik
        editor.onDidChangeModelContent(() => {
          if (currentPath && projectFiles[currentPath]) {
            projectFiles[currentPath].content = editor.getValue();
            if (isPreviewOpen) {
              clearTimeout(debounceTimer);
              debounceTimer = setTimeout(updatePreviewContent, 500); // 500ms Delay biar gak berat
            }
          }
        });

        editor.onDidChangeCursorPosition((e) => {
          document.getElementById("cursorLn").innerText = e.position.lineNumber;
          document.getElementById("cursorCol").innerText = e.position.column;
        });

        editor.addCommand(
          monaco.KeyMod.CtrlCmd | monaco.KeyCode.KeyS,
          saveFile,
        );
        editor.addCommand(
          monaco.KeyMod.CtrlCmd | monaco.KeyCode.KeyP,
          formatCode,
        );

        loadFiles();
      });

      /* --- 3. COMPILER LOGIC (VIRTUAL BUNDLER) --- */
      // Ini adalah jantung dari Live Preview. Menggabungkan semua file.
      function updatePreviewContent() {
        const frame = document.getElementById("previewFrame");

        // 1. Cari File HTML (index.html prioritas)
        let htmlFile = null;
        if (currentPath && currentPath.endsWith(".html")) {
          htmlFile = projectFiles[currentPath];
        } else {
          const allFiles = Object.values(projectFiles);
          htmlFile =
            allFiles.find((f) => f.name === "index.html") ||
            allFiles.find((f) => f.name.endsWith(".html"));
        }

        if (!htmlFile) {
          frame.srcdoc = `<body style="color:#666; font-family:sans-serif; padding:20px;"><h3>Waiting for HTML...</h3><p>Open or create an .html file.</p></body>`;
          return;
        }

        // 2. Parse HTML String ke DOM
        const parser = new DOMParser();
        const doc = parser.parseFromString(htmlFile.content, "text/html");

        // 3. INJECT CSS (Replace <link> with <style>)
        const links = doc.querySelectorAll('link[rel="stylesheet"]');
        links.forEach((link) => {
          const href = link.getAttribute("href");
          if (href) {
            // Ambil nama file saja (ignore ./ atau /)
            const fileName = href.split("/").pop();
            // Cari di cache
            const cssFile = Object.values(projectFiles).find(
              (f) => f.name === fileName,
            );

            if (cssFile) {
              const style = doc.createElement("style");
              style.innerHTML = `/* Virtual CSS: ${fileName} */\n${cssFile.content}`;
              link.replaceWith(style);
            }
          }
        });

        // 4. INJECT JS (Replace <script src> with inline <script>)
        const scripts = doc.querySelectorAll("script[src]");
        scripts.forEach((script) => {
          const src = script.getAttribute("src");
          if (src) {
            const fileName = src.split("/").pop();
            const jsFile = Object.values(projectFiles).find(
              (f) => f.name === fileName,
            );

            if (jsFile) {
              const newScript = doc.createElement("script");
              // Bungkus JS dengan IIFE atau try-catch agar aman
              newScript.textContent = `
                        console.log('ðŸ“¦ Loaded Virtual JS: ${fileName}');
                        try {
                            ${jsFile.content}
                        } catch(err) {
                            console.error('JS Error in ${fileName}:', err);
                        }
                    `;
              script.replaceWith(newScript);
            }
          }
        });

        // 5. Inject Console Output Handler (Opsional, agar user tau jika ada error)
        const logger = doc.createElement("script");
        logger.textContent = `
            window.onerror = function(msg, url, line) { 
               document.body.innerHTML += '<div style="background:red;color:white;padding:10px;margin-top:10px;font-family:monospace;font-size:12px;">JS Error: ' + msg + ' (Line ' + line + ')</div>';
            };
        `;
        doc.head.insertBefore(logger, doc.head.firstChild);

        // 6. Serialize kembali ke HTML String
        const finalHtml = new XMLSerializer().serializeToString(doc);

        // 7. Render ke Iframe
        frame.srcdoc = finalHtml;
      }

      function togglePreview() {
        const workspace = document.getElementById("workspace");
        const btn = document.getElementById("btnPreview");
        const status = document.getElementById("previewStatus");

        isPreviewOpen = !isPreviewOpen;

        if (isPreviewOpen) {
          workspace.classList.add("split");
          btn.classList.add("active");
          status.innerText = "Realtime ON";
          status.style.color = "var(--neon-green)";
          refreshPreview();
        } else {
          workspace.classList.remove("split");
          btn.classList.remove("active");
          status.innerText = "Realtime OFF";
          status.style.color = "#555";
        }
        setTimeout(() => {
          if (editor) editor.layout();
        }, 450);
      }

      function refreshPreview() {
        updatePreviewContent();
      }

      /* --- 4. FILE SYSTEM LOGIC --- */
      async function loadFiles() {
        try {
          const res = await fetch("/api/files", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ repoName }),
          });
          const data = await res.json();
          const list = document.getElementById("fileList");
          list.innerHTML = "";

          if (data.success) {
            data.files.sort((a, b) => (a.name === "index.html" ? -1 : 1));

            // FETCH ALL FILES PARALLEL
            const promises = data.files.map(async (file) => {
              const div = document.createElement("div");
              div.className = "file-item";
              let icon = "ri-file-line";
              if (file.name.endsWith(".html")) icon = "ri-html5-line";
              if (file.name.endsWith(".css")) icon = "ri-css3-line";
              if (file.name.endsWith(".js")) icon = "ri-javascript-line";

              div.innerHTML = `<i class="${icon}"></i> ${file.name}`;
              div.id = `file-${file.path.replace(/[^a-zA-Z0-9]/g, "-")}`;
              div.onclick = () => selectFile(file.path);
              list.appendChild(div);

              const cRes = await fetch("/api/read", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ repoName, filePath: file.path }),
              });
              const cData = await cRes.json();

              // SAVE TO CACHE
              projectFiles[file.path] = {
                name: file.name,
                path: file.path,
                sha: cData.sha,
                content: cData.content || "",
              };
            });

            await Promise.all(promises);
            document.getElementById("global-loader").style.display = "none";

            if (projectFiles["index.html"]) selectFile("index.html");
            else if (data.files.length > 0) selectFile(data.files[0].path);
          }
        } catch (e) {
          console.error(e);
          showToast("Failed to load project", "error");
          document.getElementById("global-loader").innerText =
            "ERROR LOADING FILES";
        }
      }

      function selectFile(path) {
        document
          .querySelectorAll(".file-item")
          .forEach((el) => el.classList.remove("active"));
        const el = document.getElementById(
          `file-${path.replace(/[^a-zA-Z0-9]/g, "-")}`,
        );
        if (el) el.classList.add("active");

        currentPath = path;
        const file = projectFiles[path];
        document.getElementById("currentFileName").innerText = file.name;

        let lang = "plaintext";
        if (file.name.endsWith(".html")) lang = "html";
        if (file.name.endsWith(".css")) lang = "css";
        if (file.name.endsWith(".js")) lang = "javascript";

        document.getElementById("langDisplay").innerText = lang.toUpperCase();
        monaco.editor.setModelLanguage(editor.getModel(), lang);

        // PENTING: Set value tanpa mentrigger event change berulang kali
        editor.setValue(file.content);
        currentSha = file.sha;

        if (isPreviewOpen) updatePreviewContent();
      }

      /* --- 5. UTILITY FUNCTIONS --- */
      function toggleWrap() {
        wordWrap = wordWrap === "off" ? "on" : "off";
        editor.updateOptions({ wordWrap: wordWrap });
        showToast(`Word Wrap: ${wordWrap.toUpperCase()}`, "info");
      }

      function toggleMinimap() {
        minimapEnabled = !minimapEnabled;
        editor.updateOptions({ minimap: { enabled: minimapEnabled } });
        showToast(`Minimap: ${minimapEnabled ? "ON" : "OFF"}`, "info");
      }

      function changeFontSize(delta) {
        if (fontSize + delta > 8) {
          fontSize += delta;
          editor.updateOptions({ fontSize: fontSize });
        }
      }

      function downloadFile() {
        if (!currentPath) return showToast("No file selected", "error");

        const blob = new Blob([editor.getValue()], { type: "text/plain" });
        const url = URL.createObjectURL(blob);
        const a = document.createElement("a");
        a.href = url;
        a.download = currentPath.split("/").pop();
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        showToast("File Downloaded", "success");
      }

      function formatCode() {
        if (!currentPath) return;
        const code = editor.getValue();
        let parser = null,
          plugins = [];

        if (currentPath.endsWith(".html")) {
          parser = "html";
          plugins = prettierPlugins;
        } else if (currentPath.endsWith(".css")) {
          parser = "css";
          plugins = prettierPlugins;
        } else if (currentPath.endsWith(".js")) {
          parser = "babel";
          plugins = prettierPlugins;
        }

        if (!parser) return showToast("No formatter for this file.", "error");

        try {
          const formatted = prettier.format(code, {
            parser,
            plugins,
            tabWidth: 2,
            printWidth: 80,
          });
          editor.setValue(formatted);
          projectFiles[currentPath].content = formatted;
          showToast("Code formatted!", "success");
        } catch (e) {
          showToast("Syntax Error!", "error");
        }
      }

      async function saveFile() {
        if (!currentPath) return showToast("No file selected", "error");
        const content = editor.getValue();
        showToast("Saving...", "info");

        try {
          const res = await fetch("/api/save", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              repoName,
              filePath: currentPath,
              content,
              sha: currentSha,
            }),
          });
          const data = await res.json();

          if (data.success) {
            showToast("Saved & Triggered Deploy!", "success");
            fetch("/api/read", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ repoName, filePath: currentPath }),
            })
              .then((r) => r.json())
              .then((d) => {
                if (d.success) currentSha = d.sha;
              });
          } else {
            showToast("Save Failed!", "error");
          }
        } catch (e) {
          showToast("Network Error", "error");
        }
      }

      function showToast(msg, type = "success") {
        const container = document.getElementById("toastContainer");
        const div = document.createElement("div");
        div.className = `toast ${type}`;
        div.innerHTML = `<i class="${type === "error" ? "ri-error-warning-line" : "ri-check-line"}"></i> ${msg}`;
        container.appendChild(div);
        setTimeout(() => {
          div.style.animation = "fadeOut 0.5s forwards";
          setTimeout(() => div.remove(), 500);
        }, 3000);
      }
    </script>
  </body>
</html>
